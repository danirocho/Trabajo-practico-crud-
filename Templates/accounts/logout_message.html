{% extends 'base.html' %}

{% block content %}

        {% csrf_token %}
        <h2>{{ title }}</h2>
        {{form.as_p}}
        <h2>confirma que desea desloguearse?</h2>
        <button type="submit">Confirmar</button>
        <a href="{% url 'persona:lista' %}">Cancelar</a>
    </form>
{% endblock content %}
